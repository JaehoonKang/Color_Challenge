<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="text">
    <div class="upper-text">THE GREAT</div>
    <div class="middle-text">RGB</div>
    <div class="lower-text">GUESSING CHALLENGE</div>
  </div>

  <div class="score"></div>
  <div class="conbox">
    <div class="color-code"></div>
    <div class="inner">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <div class="correct">
    <div class="modal right">THAT'S RIGHT!
      <div></div>
      <button class="close">NEXT</button>
    </div>
  </div>

  <div class="wrong">
    <div class="modal left">TOO BAD :(
      <div class="score"></div>
      <button class="close">AGAIN</button>
    </div>
  </div>

  
  <script src="./index.js"></script>
  <!-- 스크립트 태그 앞에 나오는 것만 읽을 수 있다. -->
</body>
</html>
